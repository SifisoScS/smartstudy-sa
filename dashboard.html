<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SmartStudy SA</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1><i class="fas fa-graduation-cap"></i> SIFISO</h1>
      </div>
      <nav class="nav-links">
        <a href="/dashboard.html" class="active"><i class="fas fa-home"></i> Home</a>
        <a href="/profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="/community.html"><i class="fas fa-users"></i> Community</a>
        <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
      </nav>
    </div>
  </header>
  
  <main>
    <section class="user-greeting">
      <div class="card">
        <div class="user-info">
          <img src="/assets/images/user-avatar.png" alt="User avatar" class="avatar">
          <div>
            <h2>Welcome back, <span id="username">Learner</span>!</h2>
            <p>Keep up the good work. You've completed <strong id="lessonsCompleted">0</strong> lessons this week.</p>
          </div>
        </div>
        <div class="streak-counter">
          <i class="fas fa-fire"></i>
          <span id="streak">0 day streak</span>
        </div>
      </div>
    </section>

    <section class="learning-goals">
      <div class="card">
        <h2>Your Learning Goals</h2>
        <div class="goals-container" id="goals-container">
          <!-- Goals will be rendered here -->
        </div>
      </div>
    </section>

    <section class="recent-activity">
      <div class="card">
        <h2>Recent Activity</h2>
        <div class="activity-list" id="activity-list">
          <!-- Activities will be rendered here -->
        </div>
      </div>
    </section>

    <section class="recommended-content">
      <div class="card">
        <h2>Recommended For You</h2>
        <div class="content-grid" id="recommended-content">
          <!-- Recommendations will be rendered here -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 SmartStudy SA. All rights reserved.</p>
      <div class="footer-links">
        <a href="/privacy.html">Privacy Policy</a>
        <a href="/terms.html">Terms of Service</a>
        <a href="/languages.html">Language Settings</a>
      </div>
    </div>
  </footer>

  <script type="module" src="/js/dashboard.js"></script>
</body>
</html>
